<html lang="en">
<head>

    <style>
         body {

      padding: 0;
      overflow-x: hidden; /* ðŸ”’ Prevent left-right scroll */
     font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('D:/elearning/certificates/courses.jpg');

    }
        .sidebar {
            position: fixed;

            flex-direction: column;

        }
        .sidebar.active { left: 0; }

		header{
		width: 300px;
		}
        header h1{

            color: white;
            text-align: center;
            padding: 1rem;

            position: relative;
            right: -500px;
        }
        main {
            max-width: 500px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            margin-left: 350px;
			margin-top:50px;
			height: 500px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 { color: #4CAF50; text-align: center; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 1rem; font-weight: bold; margin-left: -400px;}
        input, textarea {
            margin-top: 0.5rem;
            padding: 0.75rem;
            border: 1px solid #ccc;

        button {
            margin-top: 1rem;
            padding: 0.75rem;

        }
        button:hover { background-color: #45a049; }

            margin-top: 1rem;
            font-size: 1rem;
            text-align: center;
        }
        .email-btn { background-color: #28a745; }
    </style>
</head>
<body>
    <div class="menu-toggle">
        <i class="fa fa-bars"></i>
    </div>
    <div class="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">&times;</span>
        <a href="homepage.html">HOME</a>
        <a href="coursetable.html">COURSES</a>
        <a href="paymentdirect.html">PAYMENT</a>
        <a href="greatprofile.html">PROFILE</a>
        <a href="aboutus.html">ABOUT US</a>
    </div>

    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-form">
            <h2>We'd love to hear from you!</h2>
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required placeholder="Enter your name">

                <label for="email">Your Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">

                <label for="message">Message:</label>
                <textarea id="message" rows="5" required placeholder="Write your message"></textarea>

                <button type="button" class="email-btn" onclick="sendEmail()">Send via Gmail</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>

    <script>
	
	 document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".menu-toggle");
        const closeButton = document.querySelector(".close-btn");
        const sidebar = document.querySelector(".sidebar");

        // Function to toggle sidebar visibility
        function toggleSidebar() {
            sidebar.classList.toggle("active");
        }

        // Open sidebar when clicking menu icon
        menuToggle.addEventListener("click", toggleSidebar);

        // Close sidebar when clicking the close button (Ã—)
        closeButton.addEventListener("click", toggleSidebar);
    });
	
	
        function sendEmail() {
    const name = document.getElementById("name").value.trim();
    const userEmail = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name || !userEmail || !message) {
        document.getElementById("formMessage").textContent = "Please fill out all fields before sending.";
        document.getElementById("formMessage").style.color = "red";
        return;
    }

    const subject = encodeURIComponent(`Message from ${name}`);
    const body = encodeURIComponent(`Hello Sakshi,\n\nYou have received a new message from your e-learning site:\n\nName: ${name}\nUser Email: ${userEmail}\n\nMessage:\n${message}`);

    const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=sakshimalkar286@gmail.com&su=${subject}&body=${body}`;
    window.open(gmailUrl, '_blank');
}

    </script>
</body>
