<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('D:/elearning/certificates/register.jpg'); /* Make sure image exists at this path */
      background-size: cover;
      background-position: center;
    }

    .container {
      width: 600px;
      height: 350px;
      padding: 40px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #fff;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 20px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      border-bottom: 2px solid transparent;
    }

    .tab:hover, .active-tab {
      color: #007BFF;
      border-bottom: 2px solid #007BFF;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: hidden;
      border-bottom: 1px solid grey;
      font-size: 16px;
      margin-bottom: 30px;
    }

    input:focus {
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 13px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active-tab">Admin</div>
      <div class="tab" onclick="window.location.href='registration.html'">Student</div>
    </div>

    <form onsubmit="return validateForm();">
      <label for="username"><b>Username</b></label>
      <input type="text" id="username" class="input-field" placeholder="Enter username" />

      <label for="password"><b>Password</b></label>
      <input type="password" id="password" class="input-field" placeholder="Enter password" />

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("All fields are required.");
        return false;
      }

      // Check against fixed credentials
      const fixedUsername = "Admin";
      const fixedPassword = "admin123";

      if (username !== fixedUsername || password !== fixedPassword) {
        alert("Invalid username or password. Try again.");
        return false;
      }

      // Redirect on success
      alert("Login successful!");
      window.location.href = "dashboard.html";
      return false; // prevent form reload
    }
  </script>
</body>
</html>
