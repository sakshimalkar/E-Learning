<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-image: url('top-view-desk-with-notebooks-succulents.jpg');
  background-size:cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin-top: -50px;

  
}

.login-container {
  background-color: #d2e2f2;
  border-radius: 10px;
  padding: 25px;
  width: 500px;
  height: 450px;
  margin-top: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.login-form h1 {
  text-align: center;
  margin-bottom: 30px;
  position: relative;
  left: 30px;
  color: #333;
}

.form-group {
  margin-bottom: 25px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-size: 16px;
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

input[type="checkbox"] {
  margin-right: -180px;
  width:15px;
  height:15px;
}

.remember-me {
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 16px;
}

.forgot-password {
  color: purple;
  text-decoration: none;
}

.forgot-password:hover {
  text-decoration: underline;
}

.login-button {
  width: 100%;
  background-color: black;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}

.login-button:hover {
  background-color: #333;
}

.register-link {
  text-align: center;
  margin-top: 20px;
  font-size: 16px;
}

.register-link a {
  color: purple;
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}

  </style>
  
  
</head>
<body>

<form action="homepage.html" method="post">

  <div class="login-container">
    
      <h1>Login</h1>
      <div class="form-group">
        <label for="username">Enter your Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Enter your password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
        <a href="forget1.html" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" class="login-button">Log In</button>
      <p class="register-link">Don't have an account? <a href="registration.html">Register</a></p>
    </form>
  </div>
  <script>
   document.querySelector('form').addEventListener('submit', function () {
            // Save the name in localStorage
            let name = document.getElementById('name').value;
            localStorage.setItem('username', name);
        });
    </script>

</body>
</html>
