        <form onsubmit="return validatePasswords()" id="edit-profile-form">
        <label for="name">Name</label>

    <script>
	 document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".menu-toggle");
        const closeButton = document.querySelector(".close-btn");
        const sidebar = document.querySelector(".sidebar");

        // Function to toggle sidebar visibility
        function toggleSidebar() {
            sidebar.classList.toggle("active");
        }

        // Open sidebar when clicking menu icon
        menuToggle.addEventListener("click", toggleSidebar);

        // Close sidebar when clicking the close button (Ã—)
        closeButton.addEventListener("click", toggleSidebar);
    });
	
	
	
	
         document.addEventListener("DOMContentLoaded", function () {
            // Pre-fill the input with the stored username if it exists
            let storedName = localStorage.getItem("username");
            if (storedName) {
                document.getElementById("name").value = storedName;
            }

            // Handle form submission
            document.getElementById("edit-profile-form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission to refresh the page

                let newName = document.getElementById("name").value;
                localStorage.setItem("username", newName); // Save the new name in localStorage

                alert("Profile updated successfully!");
                window.location.href = "greatprofile.html"; // Redirect back to profile page
            });
        });
    </script>
