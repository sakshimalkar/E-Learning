<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        #preview {
            position: relative;
            display: none;
            margin-top: 50px;
			
        }
        #uploadedImage {
            max-width: 100%;
            border: 1px solid #000;
			
        }
        .overlay {
            position: absolute;
            top: 50px;
            left: 100px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            font-size: 18px;
            font-weight: bold;
			background-color: #008B8B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Image and Enter Details</h2>
        <input type="file" id="imageInput" accept="image/*"><br><br>
        <label>Student Name:</label>
        <input type="text" id="studentName" required><br><br>
        <label>Course Name:</label>
        <input type="text" id="courseName" required><br><br>
        <button onclick="displayImage()">Submit</button>
        
        <div id="preview">
            <img id="uploadedImage" src="" alt="Uploaded Image">
            <div class="overlay" id="textOverlay"></div>
        </div>
    </div>

    <script>
        function displayImage() {
            const fileInput = document.getElementById('imageInput');
            const studentName = document.getElementById('studentName').value;
            const courseName = document.getElementById('courseName').value;
            const preview = document.getElementById('preview');
            const uploadedImage = document.getElementById('uploadedImage');
            const textOverlay = document.getElementById('textOverlay');
            
            if (fileInput.files.length > 0 && studentName && courseName) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    uploadedImage.src = event.target.result;
                    preview.style.display = 'block';
                    textOverlay.innerHTML = `Student: ${studentName} <br> Course: ${courseName}`;
                };
                
                reader.readAsDataURL(file);
            } else {
                alert('Please upload an image and fill in all fields.');
            }
        }
    </script>
</body>
</html>
