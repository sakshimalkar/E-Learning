<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
			background-image: url('certificates/contactus.jpg');

			background-size: cover;
			background-repeat:no-repeat;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            font-size: 22px;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 10px;
            transition: background-color 0.2s ease;
        }

        .sidebar a:hover {
            background-color: #007BFF;
            color: white;
        }

        .menu-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
			color: white;
        }


	.close-btn {
            font-size: 24px;
            color: black;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }
  
        .form-container {
            width: 10%;
            max-width: 50%;
            height: 70%;
            flex: 5;
            margin: 100px auto auto 330px;
            padding: 60px;
            background-color: #d4fcfc;
            border-radius: 50px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            right: -40px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            color: #A52A2A;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
			font-size: 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
			margin-top: 15px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <div class="menu-toggle">
        <i class="fa fa-bars"></i>
    </div>

    <div class="sidebar">
        <a href="homepage.html">HOME</a>
        <a href="coursetable.html">COURSES</a>
        <a href="paymentdirect.html">PAYMENT</a>
        <a href="greatprofile.html">PROFILE</a>
        <a href="aboutus.html">ABOUT US</a>
    </div>

    <div class="form-container">
        <h1>Enrollment Form</h1>
		<form action="coursetable.html" method="post" onsubmit="return handleFormSubmit();">
		
       
				
	
		   <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="name" required>

            <label for="COURSES">Choose COURSES:</label>
            <select name="course" id="COURSES" required>
                <option value="" disabled selected>Select a course</option>
                <option value="java">JAVA</option>
                <option value="php">PHP</option>
                <option value="html">HTML</option>
                <option value="dotnet">DOTNET</option>
            </select>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="start_date" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Set minimum date for startDate input
        const startDateInput = document.getElementById('startDate');
        const today = new Date().toISOString().split('T')[0];
        startDateInput.min = today;

        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
