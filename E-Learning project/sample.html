<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu with Tabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Hamburger Menu Icon */
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100%;
            width: 0; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            background-color: #DDA0DD;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #FFC0CB;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
        }

        /* Tab Section */
        .tab-container {
            display: flex;
            margin: auto;
            width: 100%;
        }

        .tabs {
            flex: 4;
            display: flex;
            flex-direction: column;
            background-color: #f1f1f1;
            padding: 10px;
        }

        .tab-button {
            background-color: inherit;
            border: none;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: left;
        }

        .tab-button:hover {
            background-color: #FFC0CB;
        }

        .tab-button.active {
            background-color: #FFB6C1;
            font-weight: bold;
        }

        .tab-content-container {
            flex: 10;
            padding: 80px;
            border-left: 5px solid #DB7093;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Icon -->
    <div class="menu-icon" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
        <a href="index.html">Home</a>
        <a href="coursetable.html">Courses</a>
        <a href="coursetableimp.html">Payment</a>
        <a href="greatprofile.html">Profile</a>
        <a href="aboutus.html">About Us</a>
    </div>

    

        <div class="tab-content-container">
            <div class="tab-content active">
                <h1>Welcome to the Home Tab</h1>
                <p>This is the Home tab content.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0"; // Hide the sidebar
            } else {
                sidebar.style.width = "250px"; // Show the sidebar
            }
        }
    </script>
</body>
</html>
