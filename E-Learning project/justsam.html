<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container */
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: -250px;
            transition: 0.3s;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Fu Fa Bar (button to open the sidebar) */
        .fufa-bar {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            position: fixed;
            left: 10px;
            top: 10px;
        }

        /* Main content */
        .main-content {
            margin-left: 0;
            padding: 20px;
            margin-left: 260px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Image and slogan styling */
        .image-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .slogan {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        .get-started-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Fu Fa Bar (button) -->
    <button class="fufa-bar" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#home">Home</a>
        <a href="#courses">Courses</a>
        <a href="#profile">Profile</a>
        <a href="#payment">Payment</a>
        <a href="#about">About</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="image-circle">Image</div>
        <div class="slogan">(Slogan)</div>
        <button class="get-started-button">Get Started</button>
    </div>

    <!-- JavaScript to toggle the sidebar -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0"; // Show the sidebar
            } else {
                sidebar.style.left = "-250px"; // Hide the sidebar
            }
        }
    </script>

</body>
</html>
