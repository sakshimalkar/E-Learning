    <div class="modal" id="logoutModal">
        <div class="modal-content">
            <h1>Logout</h1>
            <p>Are you sure you want to logout?</p>
            <button class="cancel-btn" onclick="hideModal()">Cancel</button>
            <button class="logout-btn"><a href="1interface.html" style="text-decoration:none;">Logout</button>

    <script>
        // Function to show modal
        function showModal() {
            document.getElementById("logoutModal").classList.add("show");
        }

        // Function to hide modal
        function hideModal() {
            document.getElementById("logoutModal").classList.remove("show");
        }

        // Function to perform logout action
        function logout() {
            alert("Logging out...");
            hideModal();
        }
    </script>
	<script>
        // Get elements
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const mainContainer = document.querySelector('.main-container');

        // Add click event listener to toggle menu
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active'); // Show/hide sidebar
            mainContainer.classList.toggle('shifted'); // Adjust content margin
        });
    </script>
