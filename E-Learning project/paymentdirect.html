 <form id="courseForm" action="restric.html" method="POST">

<script>

 document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.querySelector(".menu-toggle");
            const closeButton = document.querySelector(".close-btn");
            const sidebar = document.querySelector(".sidebar");

            // Function to toggle sidebar visibility
            function toggleSidebar() {
                sidebar.classList.toggle("active");
            }

            // Open sidebar when clicking menu icon
            menuToggle.addEventListener("click", toggleSidebar);

            // Close sidebar when clicking the close button (×)
            closeButton.addEventListener("click", toggleSidebar);
        });

        function redirectTo(page) {
            window.location.href = page;
        }



document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById('courseForm');

    form.addEventListener('submit', function (event) {
        const course = document.getElementById('courses').value;
        if (!course) {
            event.preventDefault();
            document.getElementById('overlay').classList.remove('hidden');
        } else {
            // Store selected course in localStorage
            localStorage.setItem('selectedCourse', course);
            document.getElementById('selectedCourse').value = course;
        }
    });
});
// Close Overlay
  function closeOverlay() {
    document.getElementById('overlay').style.display = 'none';
  }

  // Form Validation
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById('courseForm');

    form.addEventListener('submit', function (event) {
      const course = document.getElementById('courses').value;
      if (!course) {
        event.preventDefault();
        alert("Please select a course before submitting.");
        return;
      } else {
        localStorage.setItem('selectedCourse', course);
        document.getElementById('selectedCourse').value = course;
      }
    });
  });

  // Show overlay when page loads
  window.onload = function () {
    document.getElementById('overlay').style.display = 'flex';
  };

</script>
