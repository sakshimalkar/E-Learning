			  <script>
         document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".menu-toggle");
        const closeButton = document.querySelector(".close-btn");
        const sidebar = document.querySelector(".sidebar");

        // Function to toggle sidebar visibility
        function toggleSidebar() {
            sidebar.classList.toggle("active");
        }

        // Open sidebar when clicking menu icon
        menuToggle.addEventListener("click", toggleSidebar);

        // Close sidebar when clicking the close button (Ã—)
        closeButton.addEventListener("click", toggleSidebar);
    });
    </script>
			<script>
    // JavaScript Code
    const stars = document.querySelectorAll('.stars span');
    const ratingDisplay = document.getElementById('rating');
    const submitBtn = document.getElementById('submit-btn');
    let rating = 0;

    stars.forEach((star, index) => {
        star.addEventListener('click', () => {
            rating = index + 1;
            ratingDisplay.textContent = rating;

            // Highlight stars based on the rating
            stars.forEach((s, i) => {
                if (i < rating) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
        });
    });

    submitBtn.addEventListener('click', () => {
        if (rating === 0) {
            alert('Please select a rating before submitting your feedback!');
        } else {
            alert(`Thank you for your feedback! You rated: ${rating}/5.`);
        }
    });
</script>
