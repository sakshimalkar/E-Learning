		document.addEventListener("DOMContentLoaded", function () {
    // Get the stored username from localStorage
    let storedUsername = localStorage.getItem("username");

    if (storedUsername) {
        // Display the stored username in the profile bio
        document.getElementById("username-display").textContent = storedUsername;
    }

    // Get the stored profile image URL from localStorage (only if already uploaded)
    let storedImage = localStorage.getItem("profileImage");
    if (storedImage) {
        // Display the profile image if it exists in localStorage
        document.getElementById("profile-pic").src = storedImage;
    }
});

// Handle Image Upload (image remains unchanged unless user uploads a new one)
document.getElementById("upload-image").addEventListener("change", function(event) {
    let file = event.target.files[0];
    if (file) {
        let reader = new FileReader();
        reader.onloadend = function() {
            let imageUrl = reader.result;
            localStorage.setItem("profileImage", imageUrl); // Save image URL in localStorage
            document.getElementById("profile-pic").src = imageUrl; // Update the image in profile
        };
        reader.readAsDataURL(file);
    }
});

// Trigger image upload when clicking the button
document.getElementById("upload-btn").addEventListener("click", function () {
    document.getElementById("upload-image").click();
});

// Handle Username Update (user can change their username)
document.getElementById("change-username-btn").addEventListener("click", function () {
    let newUsername = prompt("Enter your new username:");
    if (newUsername) {
        // Save the new username in localStorage
        localStorage.setItem('username', newUsername);
        document.getElementById("username-display").textContent = newUsername;
    }
});

// Logout functionality (clear localStorage and redirect)
function showModal() {
    document.getElementById("logoutModal").classList.add("show");
}

function hideModal() {
    document.getElementById("logoutModal").classList.remove("show");
}

function logout() {
    localStorage.removeItem("username");
    localStorage.removeItem("profileImage");
    window.location.href = '/login'; // Redirect to login page
}
